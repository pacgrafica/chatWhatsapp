<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Floating WhatsApp Button Demo</title>
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="floating-wpp.css">
    <script type="text/javascript" src="floating-wpp.js"></script>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif
        }
    </style>
</head>

<body>
    <div id="myButton"></div>
</body>

<script type="text/javascript">
    $(function () {
        $('#myButton').floatingWhatsApp({
            phone: '3203662953',
            popupMessage: 'Hola, Soy Selkie, como le puedo ayudar?',
            message: "Quiero hacer una pregunta",
            showPopup: true,
            showOnIE: false,
            headerTitle: 'Bienvenido a Selkie!',
            headerColor: '#25d366',
            backgroundColor: 'crimson',
            buttonImage: '<img src="whatsApp.svg" />'
        });
    });
</script>

</html>
